<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="dataae/layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DataAE</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Pesquisadores</h1>
		<hr />
		<a th:href="@{/pesquisadores/cadastrar}" class="btn btn-success" style="float:right;">Novo Pesquisador</a>
		
		<table class="table">
			<thead>
				<tr>
					<th>Nome</th> 
					<th>E-mail</th> 
					<th>Instituição</th>
					<th>Currículo Lattes</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pesquisador : ${pesquisadores}">
					<td th:text="${pesquisador.nome}"></td>
					<td th:text="${pesquisador.email}"></td>
					<td th:text="${pesquisador.instituicao}"></td>
					<td th:text="${pesquisador.lattes}"></td>
					<td>
						<a th:href="@{/pesquisadores/{id}/editar (id = ${pesquisador.codigo})}" class="btn btn-primary">Editar</a>
						<a th:href="@{/pesquisadores/{id}/apagar (id = ${pesquisador.codigo})}" class="btn btn-danger">Apagar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
