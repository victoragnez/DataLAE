<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="dataest/layout">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<title>DataEST</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h1>Detalhes de Projeto</h1>
			<hr />
			<div class="form-group" style="float: right;">
				<a th:href="@{/projetos}" class="btn btn-default" >Voltar</a> 
				<a th:href="@{/projetos/{id}/editar(id = ${projeto.codigo})}" class="btn btn-primary">Editar</a>
				<a th:href="${'/projetos/'+ projeto.codigo +'/apagar'}" class="btn btn-danger">Apagar</a>
			</div>
			<div class="form-group"> 
				<label for="name">Nome: </label>  
				<span th:text="${projeto.nome}"></span> 
			</div> 
			<div class="form-group"> 
				<label for="professor">Professor: </label>  
				<span th:text="${projeto.professor}"></span> 
			</div>
			
			<div class="form-group"> 
				<label for="orgao">Órgão: </label>  
				<span th:text="${projeto.orgao}"></span> 
			</div>
			
			<div class="form-group"> 
				<label for="dataInicio">Data de Início: </label>  
				<span th:text="${projeto.dataInicio}"></span> 
			</div>
			
			<div class="form-group"> 
				<label for="dataFim">Data de Término: </label>  
				<span th:text="${projeto.dataFim}"></span> 
			</div>
			
			<div class="form-group"> 
				<label for="participantes">Pesquisadores que fazem parte do projeto: </label>  
				<table class="table">
					<thead>
						<tr>
							<th>Nome</th> 
							<th>E-mail</th> 
							<th>Instituição</th>
							<th>CPF</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pesquisador : ${pesquisadores}">
							<td th:text="${pesquisador.nome}"></td>
							<td th:text="${pesquisador.email}"></td>
							<td th:text="${pesquisador.instituicao}"></td>
							<td th:text="${pesquisador.cpf}"></td>
							<td>
								<a th:href="@{/pesquisadores/{id}/editar (id = ${pesquisador.codigo})}" class="btn btn-primary">Editar</a>
								<a th:href="@{/pesquisadores/{id}/apagar (id = ${pesquisador.codigo})}" class="btn btn-danger">Apagar</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
