<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
	<meta charset="utf-8" />
	<title>DataLAE</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${pesquisador.id == null}">Novo Pesquisador</h1>
		<h1 th:if="${pesquisador.id != null}">Editar Pesquisador</h1>
		<hr />
		
		<form th:action="@{/pesquisadores}" th:method="@{${pesquisador.id == null} ? 'post' : 'put'}" th:object="${pesquisador}">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="nome">Nome</label> 
				<input id="nome" name="nome" type="text" class="form-control" th:field="*{nome}" />
			</div>
			<div class="form-group">
				<label for="universidade">Universidade</label> 
				<input id="universidade" name="universidade" type="text" class="form-control" th:field="*{universidade}" />
			</div>
			<div class="form-group">
				<label for="formacao">Formação</label> 
				<input id="formacao" name="formacao" type="text" class="form-control" th:field="*{formacao}" />
			</div>
			
			<a th:href="@{/pesquisadores}" class="btn btn-default">Voltar</a>
			<button type="submit" class="btn btn-success">Salvar</button>
		</form>
	</div>
</body>
</html>
