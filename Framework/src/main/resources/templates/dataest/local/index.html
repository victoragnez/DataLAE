<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="dataest/layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DataEST</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Locais</h1>
		<hr />
		
		<div class="container row">
			<a th:href="@{/locais/cadastrar}" class="btn btn-success" style="float:right; margin-left: 10px;">Novo Local</a>
			<a th:href="@{/locais/buscar}" class="btn btn-primary" style="float:right;" >Buscar Locais</a>
		</div>
		
		<table class="table">
			<thead>
				<tr>
					<th>Nome</th> 
					<th>Cidade</th>
					<th>Estado</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="local : ${locais}">
					<td th:text="${local.nome}"></td>
					<td th:text="${local.cidade}"></td>
					<td th:text="${local.estado}"></td>
					<td>
						<a th:href="@{/locais/{id}/editar (id = ${local.codigo})}" class="btn btn-primary">Editar</a>
						<a th:href="@{/locais/{id}/apagar (id = ${local.codigo})}" class="btn btn-danger">Apagar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
