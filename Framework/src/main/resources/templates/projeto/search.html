<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DataLAE</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Buscar Projetos</h1>
		<hr />
		
		<form th:method="post" th:object="${filtro}">
			<div class="form-group">
				<label for="nome">Nome</label> 
				<input id="nome" name="nome" type="text" class="form-control" th:field="*{nome}" />
			</div>
			
			<div class="form-group">
				<label for="financiador">Financiador</label> 
				<input id="financiador" name="financiador" type="text" class="form-control" th:field="*{financiador}" />
			</div>
			
			<div class="form-group">
				<label for="dataInicio">Data entre Início e Fim</label> 
				<input id="dataInicio" name="dataInicio" type="date" class="form-control" th:field="*{dataInicio}" />
			</div>
			
			<a th:href="@{/projetos}" class="btn btn-default">Voltar</a>
			<button type="submit" class="btn btn-success">Buscar</button>
		</form>
		
		<hr />
		<h2>Resultados</h2>
		
		<table class="table">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Financiador</th>
					<th>Contato</th>
					<th>Data de Início</th>
					<th>Data de Término</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="projeto : ${projetos}">
					<td th:text="${projeto.nome}"></td>
					<td th:text="${projeto.financiador}"></td>
					<td th:text="${projeto.contatoFinanciador}"></td>
					<td th:text="${projeto.dataInicio}"></td>
					<td th:text="${projeto.dataFim}"></td>
					<td>
						<a th:href="@{/projetos/{id}/editar (id = ${projeto.id})}" class="btn btn-primary">Editar</a>
						<a th:href="@{/projetos/{id}/apagar (id = ${projeto.id})}" class="btn btn-danger">Apagar</a>
					</td>
					
					<!-- <td>
						<a th:href="@{/students/{id}(id = ${student.id})}" class="btn btn-primary" >Show</a> 
						<a th:href="@{/students/{id}/edit(id = ${student.id})}" class="btn btn-info">Edit</a> 
						<a th:href="${'students/'+ student.id +'/delete'}" class="btn btn-danger">Destroy</a>
					</td> -->
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
