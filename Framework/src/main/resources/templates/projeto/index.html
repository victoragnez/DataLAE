<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>DataLAE</title>
</head>
<body>
	<div layout:fragment="content">
		<h1>Projetos</h1>
		<hr />
		<a th:href="@{/projetos/cadastrar}" class="btn btn-success" style="float:right;">Novo Projeto</a>
		
		<table class="table">
			<thead>
				<tr>
					<th>Nome</th> 
					<th>Descrição</th> 
					<th>Data de Início</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="projeto : ${projetos}">
					<td th:text="${projeto.nome}"></td>
					<td th:text="${projeto.descricao}"></td>
					<td th:text="${projeto.inicio}"></td>
					<td>
						<a th:href="@{/projetos/{id}/editar (id = ${projeto.id})}" class="btn btn-primary">Editar</a>
						<a th:href="@{/projetos/{id}/apagar (id = ${projeto.id})}" class="btn btn-danger">Apagar</a>
					</td>
					
					<!-- <td>
						<a th:href="@{/students/{id}(id = ${student.id})}" class="btn btn-primary" >Show</a> 
						<a th:href="@{/students/{id}/edit(id = ${student.id})}" class="btn btn-info">Edit</a> 
						<a th:href="${'students/'+ student.id +'/delete'}" class="btn btn-danger">Destroy</a>
					</td> -->
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
